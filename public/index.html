<!doctype html>
<html lang="en">
<head>

    <title>Menu Design</title>

<body>
<div class="container">
    <h1 class="text-center">Menu Design</h1>

    <div class="row">

        <div class="col-md-3">
            <form id="menu-add" class="text-right">
                <h3>منو جدید</h3>
                <div class="form-group">
                    <label for="addInputName">اسم</label>
                    <input type="text" class="form-control text-center" id="addInputName" placeholder="اسم منو" required>
                </div>

                <div class="form-group">
                    <label for="addInputUrl">لینک &nbsp;</label>
                    <input type="url" class="form-control text-center" id="addInputUrl" placeholder="لینک منو" required>
                </div>
                <button class="btn btn-primary" id="addButton"><i class="fa fa-plus-circle" aria-hidden="true"></i> افزودن</button>
            </form>

            <form id="menu-editor" class="text-right" style="display: none;">
                <h3><span id="currentEditName"></span> ویرایش</h3>
                <div class="form-group">
                    <label for="addInputName">اسم</label>
                    <input type="text" class="form-control text-center" id="editInputName" placeholder="اسم منو" required>
                </div>

                <div class="form-group">
                    <label for="editInputUrl">لینک</label>
                    <input type="url" class="form-control text-center" id="editInputUrl" placeholder="لینک منو">
                </div>

                <button class="btn btn-info" id="editButton">ویرایش</button>
            </form>
        </div>

        <div class="col-md-9">
            <h3>Menu</h3>
            <div class="dd nestable" id="nestable">
                <ol class="dd-list"></ol>
            </div>
        </div>
    </div>
</div>
